<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- ## monospace ## -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>M+ 1m</family>
		</prefer>
	</alias>
	<!-- ## Averia GWF -> Averia Libre ## -->
	<alias>
		<family>Averia Libre</family>
		<prefer>
			<family>Averia GWF</family>
		</prefer>
	</alias>
</fontconfig>
